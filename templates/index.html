{% extends "template.html" %}}
{% block content %}
{% if session.logged_in %}
  <form action="{{ url_for('upload') }}" method=post enctype="multipart/form-data">
    <h1>今日の1枚を投稿しましょう</h1>
    <div class="up1">
    <p>画像を選択:</p>
    <input type=file id="img_file" name=img_file>
    </div>
    <div class="up2"></div>
    <p>説明/メモ:</p>
    <input type=text id="des" name=description maxlength=100>
    <p><input button type=submit value=投稿 class = button></p>
    </div>
  </form>


  <form action="{{ url_for('showall') }}" enctype="multipart/form-data">
    
  <input type=submit value=これまでの投稿を見る class = button>

  </form>

  
{% endif %}
{% endblock %}
